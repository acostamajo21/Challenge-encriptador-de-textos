<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="./img/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="./index.js"></script>
    <div class="container">
        <div class="encriptar">
            <textarea 
            name="texto"
            class="texto"
            id="texto" 
            cols="30" 
            rows="10" 
            placeholder="ingrese el texto aqui"
            ></textarea>
        
        <div class="terminos">
            <p> solo letras minusculas y sin acento</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()"> 
                encriptar
            </button>
            <input type="button" class="btn-desencriptar" value="desencriptar" onclick="desencriptar()">
        </div>
    
    <div class="encriptado">
        <img src="img/lupa.jpg" alt="" id="personas">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje"> ningun mensaje fue encontrado</h2>
            <p id="parrafo">Ingresa texto que deseas encriptar o desencriptar</p>
            <! -- <textarea 
            name="mensaje"
            class="mensaje"
            id="mensaje" 
            cols="30" 
            rows="10" >
            </textarea>

        </div>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
